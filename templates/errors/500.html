{% extends "base.html" %}

{% block title %}Server Error - SecretShopper{% endblock %}

{% block content %}
<div class="container" style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
    <div class="text-center fade-in">
        <h1 style="font-size: 6rem; margin: 0; color: var(--accent-error);">500</h1>
        <h2 style="margin: 1rem 0;">Internal Server Error</h2>
        <p class="text-muted" style="margin-bottom: 2rem;">
            Something went wrong on our end. Please try again later.
        </p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
    </div>
</div>
{% endblock %}
