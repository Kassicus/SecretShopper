{% extends "base.html" %}

{% block title %}Login - SecretShopper{% endblock %}

{% block content %}
<div class="container container-sm" style="padding: 4rem 0;">
    <div class="glass-card glass-card-lg fade-in">
        <h1 class="text-center" style="margin-bottom: 2rem;">Welcome Back</h1>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="your@email.com"
                    value="{{ email or '' }}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="••••••••"
                    required
                >
            </div>

            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="remember" name="remember" style="margin-right: 0.5rem;">
                <label for="remember" style="margin: 0; cursor: pointer;">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary btn-full btn-lg">
                Sign In
            </button>
        </form>

        <div style="margin-top: 2rem; text-align: center;">
            <p style="color: var(--text-muted);">
                Don't have an account?
                <a href="{{ url_for('auth.register') }}" style="color: var(--accent-primary); font-weight: 500;">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
