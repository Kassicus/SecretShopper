{% extends "base.html" %}

{% block title %}Register - SecretShopper{% endblock %}

{% block content %}
<div class="container container-sm" style="padding: 4rem 0;">
    <div class="glass-card glass-card-lg fade-in">
        <h1 class="text-center" style="margin-bottom: 2rem;">Create Your Account</h1>

        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    placeholder="John Doe"
                    value="{{ name or '' }}"
                >
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="your@email.com"
                    value="{{ email or '' }}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="••••••••"
                    required
                >
                <small class="text-muted">Must be at least 8 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    class="form-input"
                    placeholder="••••••••"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary btn-full btn-lg">
                Create Account
            </button>
        </form>

        <div style="margin-top: 2rem; text-align: center;">
            <p style="color: var(--text-muted);">
                Already have an account?
                <a href="{{ url_for('auth.login') }}" style="color: var(--accent-primary); font-weight: 500;">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
