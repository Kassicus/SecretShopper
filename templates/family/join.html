{% extends "base.html" %}

{% block title %}Join Family - SecretShopper{% endblock %}

{% block content %}
<div class="container container-sm" style="padding: 4rem 0;">
    <div class="glass-card glass-card-lg fade-in">
        <h1 class="text-center mb-xl">Join a Family</h1>

        <form method="POST" action="{{ url_for('family.join') }}">
            <div class="form-group">
                <label for="invite_code" class="form-label">Invite Code</label>
                <input
                    type="text"
                    id="invite_code"
                    name="invite_code"
                    class="form-input"
                    placeholder="ABC12345"
                    style="text-transform: uppercase;"
                    required
                >
                <small class="text-muted">Enter the 8-character invite code you received</small>
            </div>

            <button type="submit" class="btn btn-primary btn-full btn-lg">
                Join Family
            </button>
        </form>

        <div style="margin-top: 2rem; text-align: center;">
            <a href="{{ url_for('family.index') }}" class="text-muted">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
