{% extends "base.html" %}

{% block title %}Add Wishlist Item - SecretShopper{% endblock %}

{% block content %}
<div class="container container-sm" style="padding: 2rem 0;">
    <div class="glass-card glass-card-lg fade-in">
        <h1 class="text-center" style="margin-bottom: 2rem;">Add Wishlist Item</h1>

        <form method="POST" action="{{ url_for('wishlist.add') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="form-group">
                <label for="title" class="form-label">Item Name *</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-input"
                    placeholder="e.g., Wireless Headphones"
                    required
                >
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea
                    id="description"
                    name="description"
                    class="form-input"
                    placeholder="Any specific details, colors, sizes, etc..."
                    rows="4"
                ></textarea>
            </div>

            <div class="form-group">
                <label for="url" class="form-label">Link (URL)</label>
                <input
                    type="url"
                    id="url"
                    name="url"
                    class="form-input"
                    placeholder="https://..."
                >
                <small class="text-muted">Link to where the item can be purchased</small>
            </div>

            <div class="form-group">
                <label for="price" class="form-label">Price</label>
                <input
                    type="number"
                    id="price"
                    name="price"
                    class="form-input"
                    placeholder="0.00"
                    step="0.01"
                    min="0"
                >
            </div>

            <div class="form-group">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" name="priority" class="form-input">
                    <option value="LOW">Low</option>
                    <option value="MEDIUM" selected>Medium</option>
                    <option value="HIGH">High</option>
                </select>
            </div>

            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary btn-full">
                    Add to Wishlist
                </button>
                <a href="{{ url_for('wishlist.list') }}" class="btn btn-secondary btn-full">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
